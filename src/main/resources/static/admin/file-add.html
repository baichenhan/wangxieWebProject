<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>网协网站后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" layui-filter="demo" id="demo">
                  <div class="layui-form-item">
                      <label for="title" class="layui-form-label">
                          <span class="x-red">*</span>标题
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="title" name="title" required="" autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="cate" class="layui-form-label">
                          <span class="x-red">*</span>分类
                      </label>
                      <div class="layui-input-block" id="cate">
                          <input type="radio" name="cate" lay-skin="primary" value="0" title="待完成">
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="url" class="layui-form-label">
                            <span class="x-red">*</span>链接
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="url" name="url" required="" autocomplete="off" class="layui-input">
                        </div>
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传
                        </button>
                    </div>
                    <div class="layui-form-item">
                        <label for="status" class="layui-form-label">
                            <span class="x-red">*</span>状态
                        </label>
                        <div class="layui-input-block" id="status">
                            <input type="radio" name="status" lay-skin="primary" value="0" title="发布">
                            <input type="radio" name="status" lay-skin="primary" value="1" title="按下">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="sorting" class="layui-form-label">
                            <span class="x-red">*</span>排序
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="sorting" name="sorting" required="" autocomplete="off" class="layui-input" value="1">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="sorting" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
    <script>layui.use(['form', 'layer', 'upload', 'jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer,
            upload = layui.upload;

            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: 'upload.php' //上传接口
                ,accept: 'file'
                ,done: function(res){
                    if (res.status == 1) {
                        layer.msg(res.message, {icon: 6})
                        $("#url").val(res.url);
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
            function(data) {
                $.post('add.php', data.field,
                    function(result){
                        if(result.status === 0) {
                            layer.alert(result.message, {
                                    icon: 5
                                });
                        } else {
                            layer.alert(result.message, {
                                    icon: 6
                                },
                                function() {
                                    xadmin.close();
                                    xadmin.father_reload();
                                });
                        }
                    });
                return false;
            });

        });</script>
    </body>

</html>
