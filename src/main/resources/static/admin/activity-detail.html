<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>网协网站后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
        <div class="layui-fluid">
            <div class="layui-row">
                <table class="layui-table" lay-filter="demo" id="demo">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <td id="id"></td></tr>
                    <tr>
                        <th>活动名称</th>
                        <td id="name"></td></tr>
                    <tr>
                        <th>内容</th>
                        <td id="content"></td></tr>
                    <tr>
                        <th>负责部门</th>
                        <td id="department"></td></tr>
                    <tr>
                        <th>开始时间</th>
                        <td id="start_time"></td></tr>
                    <tr>
                        <th>结束时间</th>
                        <td id="end_time"></td></tr>
                    <tr>
                        <th>登记人</th>
                        <td id="create_user"></td></tr>
                    <tr>
                        <th>参与人</th>
                        <td id="participant"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>layui.use('jquery', function() {
            $ = layui.jquery;
            var id = getQueryVariable('id');

            $.get('activityDetail.php', {id:id}, function(result){
                $("#id").text(result.id);
                $("#name").text(result.name);
                $("#content").html(result.content);
                $("#department").text(result.department);
                $("#start_time").text(result.start_time);
                $("#end_time").text(result.end_time);
                $("#create_user").text(result.create_user);
                $("#participant").text(result.participant)
            })
        });

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }</script>
    </body>

</html>
