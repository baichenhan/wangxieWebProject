<head>
    <meta charset="UTF-8">
    <title>网协网站后台</title>

<body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="demo">
                    <div class="layui-form-item" style="display: none">
                        <label for="id" class="layui-form-label">
                            <span class="x-red">*</span>id
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="id" name="id" required="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                           <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="name" class="layui-form-label">
                            <span class="x-red">*</span>姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" name="name" required="" autocomplete="off" class="layui-input">
                        </div>
                    </div><div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>角色
                    </label>
                    <div class="layui-input-inline" id="role"></div>
                </div>
                    <div class="layui-form-item">
                        <label for="sex" class="layui-form-label">
                            <span class="x-red">*</span>性别
                        </label>
                        <div class="layui-input-block" id="sex">
                            <input type="radio" name="sex" value="0" title="女">
                            <input type="radio" name="sex" value="1" title="男">
<!--                            <input type="radio" name="sex" value="2" title="MTF">-->
<!--                            <input type="radio" name="sex" value="3" title="FTM">-->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="grade" class="layui-form-label">
                            <span class="x-red">*</span>年级
                        </label>
                        <div class="layui-input-block" id="grade">
                            <input type="radio" name="grade" value="2018" title="2018">
                            <input type="radio" name="grade" value="2019" title="2019">
                            <input type="radio" name="grade" value="2020" title="2020">
                            <input type="radio" name="grade" value="2021" title="2021">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="college" class="layui-form-label">
                            <span class="x-red">*</span>学院专业
                        </label>
                        <div class="layui-input-inline" id="college"></div>
                        <div class="layui-input-inline" id="major"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="student_id" class="layui-form-label">
                            <span class="x-red">*</span>学号
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="student_id" name="student_id" required="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="department" class="layui-form-label">
                            <span class="x-red">*</span>部门
                        </label>
                        <div class="layui-input-inline" id="department"></div>
                    </div>
                    <div class="layui-form-item" style="display: none">
                        <label for="password" class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="password" name="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="status" class="layui-form-label">
                            <span class="x-red">*</span>状态
                        </label>
                        <div class="layui-input-block" id="status">
                            <input type="radio" name="status" value="1" title="启用">
                            <input type="radio" name="status" value="0" title="禁用">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: none">
                        <label for="ban_deadline" class="layui-form-label">
                            <span class="x-red">*</span>ban_deadline
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="ban_deadline" name="ban_deadline" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                      <label for="department" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="edit" lay-submit="">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                $.ajaxSettings.async = false;
                var form = layui.form, layer = layui.layer, laydate = layui.laydate, id = getQueryVariable('id');
                var myCollegeId = "0";
                var myMajorId = "0";
                var myRoleId = "0";
                var myDepartmentId = "0";

                $.get('/user/getUserById', {id:id}, function(result){
                    // console.log("abc  " + userdate);
                    console.log("1");
                    {if(result.sex === "男")
                        result.sex = "1";
                    else
                        result.sex = "0";
                        if(result.status === "启用")
                            result.status = "1";
                        else
                            result.status = "0";}
                    form.val("demo", {
                        'id': result.id,
                        'username': result.username,
                        'name': result.name,
                        'sex': result.sex,
                        'grade': result.grade,
                        'student_id': result.student_id,
                        'password': result.password,
                        'ban_deadline': result.ban_deadline,
                        'status': result.status,
                    });
                    myCollegeId = result.collegeId.toString();
                    myMajorId = result.majorId.toString();
                    myRoleId = result.roleId.toString();
                    myDepartmentId = result.departmentId.toString();
                    form.render();
                })

                //监听提交
                form.on('submit(edit)',
                function(data) {
                    $.post('/user/editUserByUser', data.field, function(result){
                        console.log(data.field)
                        if(result.status === 0) {
                            layer.alert(result.message, {icon: 5});
                        } else {
                            layer.alert(result.message, {icon: 6}, function() {
                                    xadmin.close();
                                    xadmin.father_reload();
                                });
                        }
                    });
                    return false;
                });

                $.get('/common/getCollegeAndMajorList', function(result){
                    var str = '<select lay-filter="college" id="college1" name="college" autocomplete="off">';
                    $.each(result, function (i, items) {
                        str += '<option value="' + items.value;
                        str += '">' + items.name + '</option>' ;
                        console.log("str11111" +"   "+ items.value)
                    });
                    str+='</select>'
                    $("#college").html(str);
                    // console.log($("#college1").val());
                    $("#college1").val(myCollegeId);
                    // console.log("after set val " + $("#college1").val());
                    form.render('select', 'demo');

                    var str1 = '<select id="major1" name="major">';
                    console.log("myCollegeId is : " + myCollegeId);
                    console.log("college1.val() is : " + $('#college1').val());
                    for (var k=0;k<result.length;k++){
                        if (myCollegeId === result[k].value){
                            $.each(result[k].major, function (i, items) {
                                str1+= '<option value="' + items.value + '">' + items.name + '</option>' ;
                            });
                        }
                    }
                    str1+='</select>'
                    $("#major").html(str1);
                    $("#major1").val(myMajorId);
                    console.log("major1 after set val " + $("#major1").val());
                    form.render('select', 'demo');
                });

                // $.get('/common/getCollegeAndMajorList', function(result){
                //     var str1 = '<select id="major1" name="major">';
                //     console.log("myCollegeId is : " + myCollegeId);
                //     console.log("college1.val() is : " + $('#college1').val());
                //     for (var k=0;k<result.length;k++){
                //         if (myCollegeId === result[k].value){
                //             $.each(result[k].major, function (i, items) {
                //                 str1+= '<option value="' + items.value + '">' + items.name + '</option>' ;
                //             });
                //         }
                //     }
                //     str1+='</select>'
                //     $("#major").html(str1);
                //     $("#major1").val(myMajorId);
                //     console.log("major1 after set val " + $("#major1").val());
                //     form.render('select', 'demo');
                // });

                $.get('/common/getDepartmentList', function(result){
                    var str = '<select name="department" id="department1">';
                    $.each(result, function (i, items) {
                        str+= '<option value="' + items.value + '">' + items.name + '</option>' ;
                    });
                    str+='</select>'
                    $("#department").html(str);
                    $('#department1').val(myDepartmentId);
                    form.render('select', 'demo');
                });

                $.get('/common/getRoleList', function(result){
                    var str = '<select name="role" id="role1">';
                    $.each(result, function (i, items) {
                        str+= '<option value="' + items.value + '">' + items.name + '</option>' ;
                    });
                    str+='</select>'
                    $("#role").html(str);
                    $('#role1').val(myRoleId);
                    form.render('select', 'demo');
                });

                form.on('select(college)', function(data){
                    $.get('/common/getCollegeAndMajorList', function(result){
                        console.log("select(college) is : " + data.value);
                        var str2 = '<select id="major2" name="major">';
                        for (var k=0;k<result.length;k++){
                            if (data.value === result[k].value){
                                $.each(result[k].major, function (i, items) {
                                    str2+= '<option value="' + items.value + '">' + items.name + '</option>' ;
                                });
                            }
                        }
                        str2+='</select>'
                        $("#major").html(str2);
                        form.render('select', 'demo');
                    });
                });

                function getQueryVariable(variable)
                {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair[0] == variable){return pair[1];}
                    }
                    return(false);
                }
            });</script>
    </body>
</html>
