<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>网协网站后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
        <div class="layui-fluid">
            <div class="layui-row">
                <table class="layui-table" lay-filter="demo" id="demo">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <td id="id"></td></tr>
                    <tr>
                        <th>分类</th>
                        <td id="cate"></td></tr>
                    <tr>
                        <th>标题</th>
                        <td id="title"></td></tr>
                    <tr>
                        <th>链接</th>
                        <td id="url"></td></tr>
                    <tr>
                        <th>下载人数</th>
                        <td id="loadings"></td></tr>
                    <tr>
                        <th>状态</th>
                        <td id="status"></td></tr>
                    <tr>
                        <th>排序</th>
                        <td id="sorting"></td></tr>
                    <tr>
                        <th>上传者</th>
                        <td id="create_user"></td></tr>
                    <tr>
                        <th>创建时间</th>
                        <td id="create_time"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>layui.use('jquery', function() {
            $ = layui.jquery;
            var id = getQueryVariable('id');

            $.get('fileDetail.php', {id:id}, function(result){
                console.log(result)
                $("#id").text(result.id);
                $("#cate").text(result.cate);
                $("#title").text(result.title);
                $("#url").text(result.url);
                $("#loadings").text(result.loadings);
                $("#status").text(result.status);
                $("#sorting").text(result.sorting);
                $("#create_user").text(result.create_user);
                $("#create_time").text(result.create_time)
            })
        });

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }</script>
    </body>

</html>
