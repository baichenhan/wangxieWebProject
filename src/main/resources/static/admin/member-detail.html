<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>网协网站后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
        <div class="layui-fluid">
            <div class="layui-row">
                <table class="layui-table" lay-filter="demo" id="demo">
                    <tbody>
                    <tr>
                        <th>ID</th>
                        <td id="id"></td></tr>
                    <tr>
                        <th>用户名</th>
                        <td id="username"></td></tr>
                    <tr>
                        <th>姓名</th>
                        <td id="name"></td></tr>
                    <tr>
                        <th>角色</th>
                        <td id="role"></td></tr>
                    <tr>
                        <th>性别</th>
                        <td id="sex"></td></tr>
                    <tr>
                        <th>年级</th>
                        <td id="grade"></td></tr>
                    <tr>
                        <th>学院</th>
                        <td id="college"></td></tr>
                    <tr>
                        <th>专业</th>
                        <td id="major"></td></tr>
                    <tr>
                        <th>学号</th>
                        <td id="student_id"></td></tr>
                    <tr>
                        <th>部门</th>
                        <td id="department"></td></tr>
                    <tr>
                        <th>QQ</th>
                        <td id="QQ"></td></tr>
                    <tr>
                        <th>状态</th>
                        <td id="status"></td></tr>
                    <tr>
                        <th>封禁时间</th>
                        <td id="ban_deadline"></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>layui.use('jquery', function() {
            $ = layui.jquery;
            var id = getQueryVariable('id');

            $.get('/user/getAllUser', {id:id}, function(result){
                console.log(result)
                $("#id").text(result.id);
                $("#username").text(result.username);
                $("#name").text(result.name);
                $("#role").text(result.role);
                $("#sex").text(result.sex);
                $("#grade").text(result.grade);
                $("#major").text(result.major);
                $("#college").text(result.college);
                $("#student_id").text(result.student_id);
                $("#department").text(result.department);
                $("#QQ").text(result.QQ);
                $("#status").text(result.status);
                $("#ban_deadline").text(result.ban_deadline);
            })
        });

        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }</script>
    </body>

</html>
